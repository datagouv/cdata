name: Check projects quality
run-name: check projects quality
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: []
jobs:
  sentry-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install datagouv-components dependencies
        run: npm ci
        working-directory: ./datagouv-components
      
      - name: Run datagouv-components type-check
        run: npm run type-check
        working-directory: ./datagouv-components

      - name: Run datagouv-components linter
        run: npm run lint
        working-directory: ./datagouv-components

      - name: Install cdata dependencies
        run: npm ci
      
      - name: Run cdata lint
        run: npm run lint
