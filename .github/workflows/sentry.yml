name: Create a new Sentry release with source map
run-name: new sentry release ${{ github.sha }}
on:
  push:
    branches:
      - main
jobs:
  sentry-release:
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@v4

      - name: Setup environment variables
        shell: bash
        run: |
          # Set RELEASE_VERSION
          echo "RELEASE_VERSION=${GITHUB_SHA:0:7}" >> $GITHUB_ENV

          # Set ENV based on branch name
          if [ "$GITHUB_REF" = "refs/heads/main" ]; then
            echo "ENV=dev.data.gouv.fr" >> $GITHUB_ENV
          fi

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install datagouv-components dependencies
        run: npm ci
        working-directory: ./datagouv-components

      - name: Run datagouv-components scripts
        run: npm run css
        working-directory: ./datagouv-components

      - name: Install dependencies
        run: npm ci

      - run: npm run build

      - name: Create Sentry release
        uses: getsentry/action-release@v3
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
          SENTRY_URL: ${{ secrets.SENTRY_URL }}
        with:
          inject: true
          sourcemaps: ".nuxt/dist"
          ignore_missing: true
          environment: ${{ env.ENV }}
          release: ${{ env.RELEASE_VERSION }}
